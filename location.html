<!DOCTYPE html>
<html Lang="en">
<head>
	<title>收货地址及添加地址</title>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/location.css">
	<link rel="stylesheet" type="text/css" href="css/tong.css">
	<script type="text/javascript" src="js/rem.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<header>
		<div class="head-left">
			<a href="home-page.html"><i class="iconfont">&#xe60e;</i></a>
		</div>
		<div class="head-middle">Bonjour ange</div>
		<div class="head-right">
			<a href="">
				<i class="iconfont">&#xe610;</i>
				<i class="iconfont">&#xe60f;</i>
			</a>
		</div>
	</header>
	<!-- 头部结束 -->

	<!-- 内容开始 -->
	<section>
		<div class="location-list">
			<input type="text" name="shengfei" placeholder="省份、城市、区县">
			<input type="text" name="dizhi" placeholder="详细地址，如街道、楼盘号等">
			<input type="text" name="xingming" placeholder="姓名">
			<input type="text" name="shouji" placeholder="手机号码">
		</div>
		<div class="location-default">
			<i class="iconfont">&#xe663;</i>
			设置为默认地址
		</div>
	</section>
	<!-- 内容结束 -->

	<!-- 底部开始 -->
	<footer>
		<div class="bottom-left">
			<a href=""><i class="iconfont">&#xe62d;</i></a>
		</div>
		<button class="bottom-middle">取消</button>
		<button class="bottom-right">保存</button>
	</footer>
	<!-- 底部结束 -->
</body>
</html>
